{% extends "layout.html" %}
{% block title %}Welcome!{% endblock %}
{% block content %}
<div class="py-8 container text-center">
  <div class="w-full">
    <img src="static/meme.png" alt="This should be a meme, wtf..." />
  </div>
  <button 
      hx-get="/register-modal" 
      hx-target="#modals-here" 
      hx-trigger="click" 
      data-bs-toggle="modal" 
      data-bs-target="#modals-here"
      class="mt-8 btn btn-primary">Register</button>
  <button 
      hx-get="/login-modal" 
      hx-target="#modals-here" 
      hx-trigger="click" 
      data-bs-toggle="modal" 
      data-bs-target="#modals-here"
      class="mt-8 btn btn-primary">Log In</button>

  <div id="modals-here"
      class="modal modal-blur fade"
      style="display: none"
      aria-hidden="false"
      tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content"></div>
      </div>
  </div>
</div>
{% endblock %}
